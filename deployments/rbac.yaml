---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
    name: sample-app
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sample-app
subjects:
  - kind: Group
    name: system:serviceaccounts
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: sample-app
  apiGroup: rbac.authorization.k8s.io