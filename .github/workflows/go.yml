name: Go

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Task
        uses: Arduino/actions/setup-taskfile@master
      - name: Install SSH key
        run: "ssh-keygen -q -t rsa -f ~/.ssh/id_rsa -N ''"
      - name: Build app
        run: task build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Task
        uses: Arduino/actions/setup-taskfile@master
      - name: Install ssh key
        run: "ssh-keygen -q -t rsa -f ~/.ssh/id_rsa -N ''"
      - name: Run tests
        run: task test